<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Icon สำหรับ QR Code -->
    <div class="icon-container">
        <button id="qr-icon" class="qr-icon">
            <img src="qr-icon.png" alt="QR Icon">
        </button>
    </div>

    <!-- หน้าสแกน QR Code -->
    <div id="qr-reader-container" class="qr-reader-container hidden">
        <button id="close-reader" class="close-button">Close</button>
        <div id="qr-reader"></div>
        <p id="qr-result">Scan a QR Code...</p>
    </div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
